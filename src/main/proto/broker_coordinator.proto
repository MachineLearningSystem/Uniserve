syntax = "proto3";

option java_multiple_files = true;
option java_package = "edu.stanford.futuredata.uniserve";
option java_outer_classname = "BrokerCoordinatorProto";

package brokercoordinator;

// Communication from datastores to the coordinator.
service BrokerCoordinator {
    rpc ShardLocation (ShardLocationMessage) returns (ShardLocationResponse) {}
}

message ShardLocationMessage {
    int32 shard = 1;
}

message ShardLocationResponse {
    int32 returnCode = 1;
    int32 dsID = 2;
    string host = 3;
    int32 port = 4;
}
